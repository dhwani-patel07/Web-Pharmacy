<!-- Add to cart -->

<mat-card class="cart-card">
  <mat-card-header>
    <mat-card-title>Your Cart</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div *ngFor="let item of data.cart" class="cart-item">
      <p class="cart-item-price">{{ item.medicine_name}}</p>
      <p class="cart-item-price">{{ item.quantity }}</p>
      <p class="cart-item-price">â‚¹{{ item.price }}</p>
    </div>
  </mat-card-content>

  <mat-card-actions class="cart-actions">
    <button mat-button color="warn" (click)="clearCart()">Clear Cart</button>
    <button mat-raised-button color="primary" (click)="orderReady()">Check Out</button>
  </mat-card-actions>
</mat-card>
